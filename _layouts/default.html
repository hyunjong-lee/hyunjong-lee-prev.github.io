<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta name="author" content="hyunjong-lee">
{% if page.description %}
	<meta name="description" content="{{ page.description | truncatewords: 120 | strip_newlines | escape_once }}" />
{% else %}
	<meta name="description" content="{{ content | strip_html | truncatewords: 120 | strip_newlines | escape_once }}" />
{% endif %}{% if page.date %}
	<meta http-equiv="date" content="{{ page.date |date: '%A, %d  %Y %H:%M:%S GMT' }}" />
{% endif %}{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ',' }}" />
{% else %}
	<meta name="keywords" content="{{ site.keywords | join: ',' }}" />
{% endif %}
	<meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />
    <meta name="naver-site-verification" content="e434ce632240674d3bcc8575176772831f128429"/>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

    <link rel="stylesheet" type="text/css" href="/assets/css/prism.css" />

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{date format="YYYY"}} &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="/assets/js/prism.js"></script>
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!-- Google Analytics Tracking code -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-54954001-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

</body>
</html>
