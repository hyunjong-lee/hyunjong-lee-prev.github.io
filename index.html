---
layout: default
title: Human Learning
---

<div id="home">
   <p class="intro"><a href="/atom.xml"><img src="/img/social/rss.png"></a></p>
   
   <h2>Posts</h2>
   <ul class="posts">
      {% for post in site.posts %}
      <li><span>&gt; {{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
