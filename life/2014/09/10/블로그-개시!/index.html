   <h2>블로그 개시!</h2>
   <p>첫 블로그 게시물을 적는 나는 지금 아프다.
작년에도 원인을 모르는 <code>기꾸찌</code> 라는 병에 걸렸었는데 올해엔 어떻게든 견뎌보려고 했으나 몸에 열이 나기 시작한지는 4달이 넘어가고 감기 몸살 증상이 심해진지는 2주가 되어간다.</p>

<p>몸을 회복시키기 위해 할 수 있는 모든 것들을 해보고 있다.
그런데 차도는 없다 ... 으악!</p>

<p><img src="/images/no_answer_no_way.jpg"></p>

<p>내년초엔 건강해지길 기원하며!
첫 블로그 포스팅을 마칠까 한다. :)</p>
