url: http://hyunjong-lee.github.io
baseurl: http://hyunjong-lee.github.io
username: hyunjong-lee
repo: hyunjong-lee.github.io
branch: jekyll
relative_source: .
destination: ../site-deploy/

permalink: pretty
highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions:
    - no_intra_emphasis
    - fenced_code_blocks
    - autolink
    - strikethrough
    - superscript
    - tables

sass:
    style: :compressed
	
exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml